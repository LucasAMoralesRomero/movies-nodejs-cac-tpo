<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrate</title>
    <link rel="stylesheet" href="style2.css" />
    <script
      src="https://kit.fontawesome.com/499e04b499.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="registro">
      <h1 class="tituloRegistro">Registrate</h1>

      <i class="fas fa-user-plus fa-8x d-grid col-2 mx-auto mb-5"></i>

      <form class="formRegistro" action="#">
        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <input
                class="form-control form-control-lg"
                type="text"
                placeholder="Escribe tú Nombre"
                id="nombre"
                required
                oninput="validarInput()"
              />
              <label class="control-label nombre" for="nombre">Nombre:</label>
              <span
                class="form-text"
                id="textoError"
                style="color: red; display: none"
                >*Solo introducir letras</span
              >
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <input
                class="form-control form-control-lg"
                type="text"
                placeholder="Escribe tú Apellido"
                id="apellido"
                required
                oninput="validarInput()"
              />
              <label class="control-label apellido" for="apellido"
                >Apellido:</label
              >
              <span
                class="form-text"
                id="textoError2"
                style="color: red; display: none"
                >*Solo introducir letras</span
              >
            </div>
          </div>
        </div>

        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <input
                type="text"
                class="form-control form-control-lg"
                id="email"
                placeholder="Escribe tú correo"
                required
                oninput="validarEmail()"
              />
              <label class="control-label email" for="email">Correo:</label>
              <span
                class="form-text"
                id="emailError"
                style="color: red; display: none"
                >*Recuerde introducir el @ y dominio, ej:
                correo@dominio.com</span
              >
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <input
                class="form-control form-control-lg"
                type="text"
                placeholder="Escribe tú Teléfono"
                id="telefono"
                required
                oninput="validarInput()"
              />
              <label class="control-label telefono" for="telefono"
                >Teléfono:</label
              >
              <span
                class="form-text"
                id="numeroError"
                style="color: red; display: none"
                >*Solo introducir números</span
              >
            </div>
          </div>
        </div>

        <div class="row g-2">
          <div class="col-md">
            <div class="form-group">
              <label class="form-check labelSexo">Sexo:</label>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input sex"
                  type="radio"
                  name="sexo"
                  id="sexo1"
                />
                <label class="form-check-label" for="sexo1"> Femenino </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="sexo"
                  id="sexo2"
                />
                <label class="form-check-label" for="sexo2"> Maculino </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="sexo"
                  id="sexo3"
                />
                <label class="form-check-label" for="sexo3"> Otro </label>
              </div>
            </div>
          </div>

          <div class="col-md">
            <div class="form-floating">
              <input
                class="form-control form-control-lg"
                type="text"
                placeholder="Escribe tú pais"
                id="pais"
                required
                oninput="validarInput()"
              />
              <label class="control-label pais" for="pais">Pais:</label>
              <span
                class="form-text"
                id="textoError3"
                style="color: red; display: none"
                >*Solo introducir letras</span
              >
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="listaGeneros" class="form-label">Genero favorito:</label>
          <select
            class="form-select form-control-lg"
            aria-label="Large select example"
            id="listaGeneros"
          >
            <option selected>Selecciona tú genero favorito</option>
            <option value="1">Acción</option>
            <option value="2">Drama</option>
            <option value="3">Terror</option>
          </select>
        </div>

        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <input
                class="form-control form-control-lg"
                type="text"
                placeholder="Escribe tú Usuario"
                id="usuario"
                required
                oninput="validarInput()"
              />
              <label class="control-label" for="usuario"
                >Elije un Usuario:</label
              >
              <span
                class="form-text"
                id="textoError4"
                style="color: red; display: none"
                >*Solo introducir letras</span
              >
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <input
                class="form-control form-control-lg"
                type="password"
                placeholder="Escribe tú Contraseña"
                id="password"
                required
              />
              <label class="control-label" for="password"
                >Escribe una Contraseña:</label
              >
            </div>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="recordarme"
            />
            <label class="form-check-label" for="recordarme">
              Remember me</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="notificacion"
            />
            <label class="form-check-label" for="notificacion">
              Desea recibir notificación de nuevos lanzamientos ?
            </label>
          </div>
        </div>

        <div class="form-group">
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-primary">Registrarme</button>
          </div>
        </div>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
