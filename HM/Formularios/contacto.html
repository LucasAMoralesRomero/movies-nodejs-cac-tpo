<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contáctenos</title>
    <script
      src="https://kit.fontawesome.com/499e04b499.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="formContacto">
      <h1 class="tituloContacto">Contáctenos</h1>

      <i class="fas fa-comments fa-8x d-grid col-2 mx-auto mb-5"></i>

      <form class="" action="/action_page.php">
        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <input
                class="form-control form-control-lg"
                type="text"
                placeholder="Escribe tú Nombre"
                id="nombre"
                required
              />
              <label class="control-label" for="nombre">Nombre:</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <input
                class="form-control form-control-lg"
                type="text"
                placeholder="Escribe tú Apellido"
                id="apellido"
                required
              />
              <label class="control-label" for="apellido">Apellido:</label>
            </div>
          </div>
        </div>

        <div class="form-floating">
          <input
            type="email"
            class="form-control form-control-lg"
            id="email"
            placeholder="Escribe tú correo"
            required
          />
          <label class="control-label" for="email">Correo:</label>
        </div>

        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <input
                class="form-control form-control-lg"
                type="number"
                placeholder="Escribe tú Teléfono"
                id="telefono"
              />
              <label class="control-label" for="telefono">Teléfono:</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <input
                class="form-control form-control-lg"
                type="text"
                placeholder="Escribe tú pais"
                id="pais"
              />
              <label class="control-label" for="pais">Pais:</label>
            </div>
          </div>
        </div>

        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Deja tú comentario aquí..."
            id="comentario"
            style="height: 200px"
          ></textarea>
          <label for="comentario">Comentanos:</label>
        </div>

        <div class="form-group">
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
