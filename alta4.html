<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alta de película</title>
  <style>
    .message {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Alta de pelicula</h1>
  <form id="movieForm">
    <label for="title">Titulo:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="year_release">Lanzamiento:</label>
    <input type="number" id="year_release" name="year_release" required><br><br>

    <label for="overview">Descripción:</label>
    <textarea id="overview" name="overview" required></textarea><br><br>

    <label for="original_language">idioma:</label>
    <input type="text" id="original_language" name="original_language" required><br><br>

    <label for="genre">Genero:</label>
    <input type="text" id="genre" name="genre" required><br><br>

    <label for="casting_name">Actor:</label>
    <input type="text" id="casting_name" name="casting_name" required><br><br>

    <label for="director_name">Director:</label>
    <input type="text" id="director_name" name="director_name" required><br><br>

    <button type="submit">Generar alta</button>
    <button type="button" id="newButton">Limpia y nueva</button>
  </form>

  <div id="message" class="message"></div>

  <script>
    document.getElementById('movieForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(this);
      const movieData = {};
      formData.forEach((value, key) => {
        movieData[key] = value;
      });

      fetch('http://localhost:3000/movies/create', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(movieData)
      })
      .then(response => response.json())
      .then(data => {
        const messageElement = document.getElementById('message');
        messageElement.textContent = data.message;
        messageElement.style.display = 'block';
      })
      .catch(error => {
        console.error('Error:', error);
        const messageElement = document.getElementById('message');
        messageElement.textContent = 'An error occurred';
        messageElement.style.display = 'block';
      });
    });

    document.getElementById('newButton').addEventListener('click', function() {
      const form = document.getElementById('movieForm');
      form.reset();
      const messageElement = document.getElementById('message');
      messageElement.style.display = 'none';
    });
  </script>
</body>
</html>
