<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Ventanas Modales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .confirm-btn {
      background-color: #28a745;
      color: white;
    }

    .deny-btn {
      background-color: #dc3545;
      color: white;
    }

    .modal {
      display: none; 
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 300px;
      text-align: center;
      border-radius: 8px;
    }

    .modal-content.confirm {
      background-color: #d4edda;
      color: #155724;
      border-color: #c3e6cb;
    }

    .modal-content.deny {
      background-color: #f8d7da;
      color: #721c24;
      border-color: #f5c6cb;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="confirm-btn" onclick="mostrarMensaje('confirmada')">Confirmado</button>
    <button class="deny-btn" onclick="mostrarMensaje('denegada')">Denegado</button>
  </div>

  <div id="modal" class="modal">
    <div id="modalContent" class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <p id="modalMessage"></p>
    </div>
  </div>

  <script>
    function mostrarMensaje(tipo) {
      const modal = document.getElementById('modal');
      const modalContent = document.getElementById('modalContent');
      const modalMessage = document.getElementById('modalMessage');
      if (tipo === 'confirmada') {
        modalMessage.textContent = 'Operación confirmada';
        modalContent.className = 'modal-content confirm';
      } else {
        modalMessage.textContent = 'Operación denegada';
        modalContent.className = 'modal-content deny';
      }
      modal.style.display = 'block';
      
      setTimeout(() => {
        cerrarModal();
      }, 500);
    }

    function cerrarModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
