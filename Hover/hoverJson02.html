<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="hover01.css">
</head>

<body>
  <div class="gallery">
    <div class="grid">

      <div class="grid" id="json-container"></div>

  <script>
    // Abro el archivo Json
    fetch('DataPelis02.json')
      .then(response => response.json())
      .then(data => {
        // Construyendo el HTML para cada registro del archivo JSON
        var jsonContainer = document.getElementById('json-container');
        data.forEach(item => {
          var html = `
            <div class="contenedor-img hover-1">
              <img src="${item.archivo}" />
              <div class="mascara">
                <h2>${item.titulo}</h2>
                <p>${item.texto}</p>
                <a href=${item.link} class="link">Ver Trailer</a>
              </div>
            </div>
          `;
          jsonContainer.innerHTML += html;
        });
      })
      .catch(error => {
        console.error('Error al leer el archivo JSON:', error);
      });
  </script>
     


    </div>
  </div>
</body>
</html>
